<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stonePaper.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <h1 id="heading">Stone Paper Cisor</h1>
            <div class="theme">
                <button class="btn1">light</button>
                <button class="btn2">dark</button>
            </div>
        </div>
        <div class="box">
            <div class="stone"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUT8v0Gu35a7koOFGj04aNV2yABSECQylR-w&s"
                    alt="rock" class="game" id="i1"></div>
            <div class="paper"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuDgEh37pT-_mqgFrqS7tvVV1-ahkWPsrVaQ&s"
                    alt="paper" class="game"></div>
            <div class="scissor"><img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPTCY8pIE_HiFoNNc3Xbjqse9MF4jrsCea-A&s"
                    alt="scissor" class="game"></div>
        </div>
        <div class="txt">
            <p>start the game</p>
        </div>
        <div class="score">
            <div class="comp">
                <img src="https://cdn-icons-png.flaticon.com/512/2734/2734781.png" alt="computer" class="img">
                <p id="computer-score">0</p>
            </div>
            <div class="user">
                <img src="https://www.shutterstock.com/image-vector/young-smiling-woman-mia-avatar-600nw-2127358541.jpg"
                    alt="user" class="img">
                <p id="us">0</p>
            </div>
        </div>
    </div>
    <script src="stonePaper.js"></script>
</body>

</html>
